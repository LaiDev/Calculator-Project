<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
            <div class="display">
                <p>100</p>
            </div>
            <div class="numberHolder">
                <button  class="number" value="0">0</button>
                <button value = "1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button class="number opperatorBtn plusSign">+</button>
                <button class="number opperatorBtn subtractionSign">-</button>
                <button class="number opperatorBtn multiplicationSign">*</button>
                <button class="number opperatorBtn divisionSign">/</button>
                <button class="number equalBtn">=</button>
                <button class="number clearBtn">Clear</button>
            </div>
    </div>
</body>
</html>
